    .page-loader {
      z-index: 2000;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: fixed;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background-color: black;
      transition:  all ease-out .5s;
    }

    .remove-page-loader{
      transform: scale(2.5);
      opacity: 0;
    }
    .page-loader h1 {
      color: white;
      font-family: 'Redressed', sans-serif;
      margin-top: 3rem;
      height: 0;
      overflow: hidden;
      opacity: 0;
      will-change: opacity, height;
      transition: all ease .5s;
    }

    .reveal-starting-logo-text {
      height: 3rem !important;
      opacity: 1 !important;
    }

    .page-loader svg {
      width: 8rem;
      height: 8rem;
    }

    svg .svg-elem-1 {
      stroke-dashoffset: 4229.52197265625px;
      stroke-dasharray: 4229.52197265625px;
      fill: transparent;
      -webkit-transition: stroke-dashoffset 1s ease-out 0s, fill 0.7s ease-out 1s;
      transition: stroke-dashoffset 1s ease-out 0s, fill 0.7s ease-out 1s;
    }

    svg.active .svg-elem-1 {
      stroke-dashoffset: 0;
      fill: rgb(255, 255, 255);
    }

    svg .svg-elem-2 {
      stroke-dashoffset: 2.41998291015625px;

    }

    svg.active .svg-elem-2 {
      stroke-dashoffset: 0;
      fill: rgb(255, 255, 255);
    }

    svg .svg-elem-3 {
      stroke-dashoffset: 2102.4443359375px;
      stroke-dasharray: 2102.4443359375px;

    svg.active .svg-elem-3 {

      stroke-dasharray: 2420.19384765625px;

    }

    svg.active .svg-elem-4 {

<script>
  document.body.onload = (ev => {
    const pageLoader = document.getElementsByClassName('page-loader')[0];
    pageLoader.children[0].classList.add('active');
    setTimeout(() => {
      pageLoader.children[1].classList.add('reveal-starting-logo-text');
    }, 1000);
    setTimeout(() => {
      pageLoader.classList.add('remove-page-loader');
    }, 2500);

    setTimeout(() => {
      pageLoader.parentElement.removeChild(pageLoader);
    }, 3000);
  });
</script>
